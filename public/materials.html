<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Study Portal</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; }

        /* Navbar */
        .navbar {
            background: var(--surface); padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary); }
        .btn {
            padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { border: 1px solid #cbd5e1; background: transparent; color: var(--text); }
        .btn-danger { background: #ef4444; color: white; }

        /* Container */
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }

        /* Banner */
        .banner {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white; padding: 2rem; border-radius: 12px;
            display: none; justify-content: space-between; align-items: center; margin-bottom: 2rem;
        }

        /* Search */
        .search-area { margin-bottom: 2rem; }
        .search-input {
            width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid #cbd5e1;
            font-size: 1rem; outline: none;
        }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .card {
            background: var(--surface); border-radius: 12px; padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .card-header { font-weight: 600; padding-bottom: 0.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; }
        .file-list { margin-top: 1rem; max-height: 300px; overflow-y: auto; }
        .file-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.8rem 0; border-bottom: 1px solid #f1f5f9;
        }
        .file-name { font-size: 0.9rem; color: var(--primary); text-decoration: none; font-weight: 500; display: block; max-width: 180px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .file-meta { font-size: 0.75rem; color: #64748b; }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.open { display: flex; }
        .modal-box { background: var(--surface); padding: 2rem; border-radius: 12px; width: 350px; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ðŸ“š CSE-7 Portal</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-outline" onclick="toggleTheme()">Theme</button>
            <div id="authArea">
                <button class="btn btn-primary" onclick="openModal('loginModal')">Faculty Login</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Faculty Dashboard -->
        <div id="facultyBanner" class="banner">
            <div>
                <h2>Welcome, <span id="userSubject"></span></h2>
                <p>Faculty Dashboard</p>
            </div>
            <div>
                <input type="file" id="fileInput" hidden onchange="handleUpload(this)">
                <button class="btn" style="background: white; color: var(--primary)" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Upload File
                </button>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="search" class="search-input" placeholder="Search for notes, books, or subjects..." oninput="renderFiles()">
        </div>

        <div id="materialsGrid" class="grid">
            <!-- Files Load Here -->
        </div>

    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-box">
            <h3>Faculty Login</h3>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="loginUser">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPass">
            </div>
            <div style="text-align: right; gap: 5px; display: flex; justify-content: flex-end;">
                <button class="btn btn-outline" onclick="closeModal('loginModal')">Cancel</button>
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="pwdModal" class="modal">
        <div class="modal-box">
            <h3>Change Password</h3>
            <div class="input-group">
                <label>Old Password</label>
                <input type="password" id="oldPass">
            </div>
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPass">
            </div>
            <div style="text-align: right; gap: 5px; display: flex; justify-content: flex-end;">
                <button class="btn btn-outline" onclick="closeModal('pwdModal')">Cancel</button>
                <button class="btn btn-primary" onclick="changePassword()">Update</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        const SUBJECTS = {
            'Artificial_Intelligence': { name: 'Artificial Intelligence', color: '#EF4444' },
            'Operating_System': { name: 'Operating System', color: '#F59E0B' },
            'Nosql': { name: 'NoSQL Databases', color: '#10B981' },
            'Probability_Maths': { name: 'Probability & Maths', color: '#8B5CF6' },
            'Java_Programming': { name: 'Java Programming', color: '#EC4899' },
            'Coding_Lab': { name: 'Coding Lab', color: '#06B6D4' }
        };

        let fileData = {};
        let session = JSON.parse(localStorage.getItem('session')) || null;

        // --- INIT ---
        window.onload = () => {
            checkAuth();
            fetchFiles();
        };

        // --- CORE LOGIC ---
        async function fetchFiles() {
            try {
                const res = await fetch(API + '/files');
                fileData = await res.json();
                renderFiles();
            } catch (err) { console.error(err); }
        }

        function renderFiles() {
            const grid = document.getElementById('materialsGrid');
            const term = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';

            for (const [key, meta] of Object.entries(SUBJECTS)) {
                const files = fileData[key] || [];
                
                // Filter Logic
                const filtered = files.filter(f => f.name.toLowerCase().includes(term));
                if (term && !meta.name.toLowerCase().includes(term) && filtered.length === 0) continue;

                const displayFiles = term ? filtered : files;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header" style="color:${meta.color}">
                        ${meta.name}
                    </div>
                    <div class="file-list">
                        ${displayFiles.length ? displayFiles.map(f => `
                            <div class="file-item">
                                <div>
                                    <a href="${API}/file/${key}/${f.name}" target="_blank" class="file-name" title="${f.name}">
                                        <i class="fa-solid fa-file"></i> ${f.name}
                                    </a>
                                    <span class="file-meta">${f.size} â€¢ â¬‡ ${f.downloads}</span>
                                </div>
                                <div style="display:flex; gap:5px;">
                                    <a href="${API}/file/${key}/${f.name}" class="btn btn-outline" style="padding:4px 8px;"><i class="fa-solid fa-download"></i></a>
                                    ${(session && session.subject === key) ? `
                                        <button onclick="deleteFile('${key}','${f.name}')" class="btn btn-danger" style="padding:4px 8px;"><i class="fa-solid fa-trash"></i></button>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('') : '<small style="color:#94a3b8">No files yet.</small>'}
                    </div>
                `;
                grid.appendChild(card);
            }
        }

        // --- AUTH ---
        async function login() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;

            try {
                const res = await fetch(API + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (data.success) {
                    session = data;
                    localStorage.setItem('session', JSON.stringify(data));
                    closeModal('loginModal');
                    checkAuth();
                    fetchFiles(); // Refresh to show delete buttons
                } else {
                    alert('Login Failed: ' + (data.error || 'Unknown'));
                }
            } catch (err) { alert('Server Connection Failed'); }
        }

        function logout() {
            if(session) fetch(API + '/logout', { method: 'POST', headers: {'x-auth-token': session.token} });
            session = null;
            localStorage.removeItem('session');
            checkAuth();
            fetchFiles();
        }

        function checkAuth() {
            const area = document.getElementById('authArea');
            const banner = document.getElementById('facultyBanner');

            if (session) {
                area.innerHTML = `
                    <button class="btn btn-outline" onclick="openModal('pwdModal')">Password</button>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                `;
                banner.style.display = 'flex';
                document.getElementById('userSubject').innerText = SUBJECTS[session.subject].name;
            } else {
                area.innerHTML = `<button class="btn btn-primary" onclick="openModal('loginModal')">Faculty Login</button>`;
                banner.style.display = 'none';
            }
        }

        async function changePassword() {
            const oldP = document.getElementById('oldPass').value;
            const newP = document.getElementById('newPass').value;
            if(!oldP || !newP) return alert('Fill all fields');

            const res = await fetch(API + '/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': session.token },
                body: JSON.stringify({ oldPassword: oldP, newPassword: newP })
            });

            if(res.ok) {
                alert('Password Changed!');
                closeModal('pwdModal');
            } else {
                alert('Failed to change password');
            }
        }

        // --- UPLOAD / DELETE ---
        async function handleUpload(input) {
            if (!input.files[0]) return;
            const file = input.files[0];

            // Duplicate Check
            const check = await fetch(API + '/check-duplicate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': session.token },
                body: JSON.stringify({ subject: session.subject, filename: file.name })
            });
            const d = await check.json();
            if (d.exists && !confirm('File exists. Overwrite?')) { input.value = ''; return; }

            // Upload
            const formData = new FormData();
            formData.append('file', file);
            formData.append('subject', session.subject);

            const res = await fetch(API + '/upload', {
                method: 'POST',
                headers: { 'x-auth-token': session.token },
                body: formData
            });

            if (res.ok) {
                alert('Upload Success!');
                fetchFiles();
            } else {
                const err = await res.json();
                alert('Upload Failed: ' + err.error);
            }
            input.value = '';
        }

        async function deleteFile(sub, name) {
            if (!confirm('Delete ' + name + '?')) return;
            const res = await fetch(API + '/file', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': session.token },
                body: JSON.stringify({ subject: sub, filename: name })
            });

            if (res.ok) fetchFiles();
            else alert('Delete Failed');
        }

        // --- UI UTILS ---
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function toggleTheme() {
            const body = document.body;
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
        }
    </script>
</body>
</html>
